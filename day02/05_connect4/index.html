<!DOCTYPE html>
<html>    
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="app.css">
      <title>Connect 4 Side Stacker</title>
  </head>
  <body>
        <div class="header"> Connect 4 Side Stacker </div>
        <div class="subscribe-container">
          <form>
            <input type="text" minlength="5" maxlength="8" id="userId" placeholder="Your UserId" required>
            <input type="text" minlength="5" maxlength="8" id="gameCode" placeholder="Game Code" required><br>
            <button type='button' id="join_btn" class="subscribe-button">Join a game!!</button>
            <div id="description" class="description"></div> 
          </form>
        </div> 
        <div class="row">
          <div class="col-md-9 board__main">
            <div class="board__container">
                <div class="board__row" data-id="0">
                </div>
                <div class="board__row" data-id="1">
                </div>
                <div class="board__row" data-id="2">
                </div>
                <div class="board__row" data-id="3">
                </div>
                <div class="board__row" data-id="4">
                </div>
                <div class="board__row" data-id="5">
                </div>
                <div class="board__row" data-id="6">
                </div>
            </div>
          </div>
        </div>
  </body>
</html>
