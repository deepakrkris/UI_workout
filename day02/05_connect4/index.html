<!DOCTYPE html>
<html>    
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="app.css">
      <title>Connect 4 Side Stacker</title>
  </head>
  <body>
        <script type="module" src="dist/main.js"> </script>
        <div class="header"> Connect 4 Side Stacker </div>
        <div class="subscribe-container">
          <form>
            <input type="text" minlength="5" maxlength="8" id="userId" placeholder="Your UserId" required>
            <input type="text" minlength="5" maxlength="8" id="gameCode" placeholder="Game Code" required><br>
            <button type='button' id="join_btn" class="subscribe-button">Join a game!!</button>
            <div id="description" class="description"></div> 
          </form>
        </div>
        <div class="bodyTable">
            <div class="bodyTableRow">
              <div class="bodyTableCell">
                <div class="col-md-9">
                  <div class="sideTable">
                      <div class="sideTableRow">
                        <div class="sideTableCell">
                          <div class="click_position" row="0"></div>
                        </div>
                      </div>
                      <div class="sideTableRow">
                        <div class="sideTableCell">
                          <div class="click_position" row="1"></div>
                        </div>
                      </div>
                      <div class="sideTableRow" >
                        <div class="sideTableCell">
                          <div class="click_position" row="2"></div>
                        </div>
                      </div>
                      <div class="sideTableRow" >
                        <div class="sideTableCell">
                          <div class="click_position" row="3"></div>
                        </div>
                      </div>
                      <div class="sideTableRow" >
                        <div class="sideTableCell">
                          <div class="click_position" row="4"></div>
                        </div>
                      </div>
                      <div class="sideTableRow" >
                        <div class="sideTableCell">
                          <div class="click_position" row="5"></div>
                        </div>
                      </div>
                      <div class="sideTableRow" >
                        <div class="sideTableCell">
                          <div class="click_position" row="6"></div>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
              <div class="boardCell">
                <div class="board__container">
                  <div class="board__row" coin-row-id="0">
                  </div>
                  <div class="board__row" coin-row-id="1">
                  </div>
                  <div class="board__row" coin-row-id="2">
                  </div>
                  <div class="board__row" coin-row-id="3">
                  </div>
                  <div class="board__row" coin-row-id="4">
                  </div>
                  <div class="board__row" coin-row-id="5">
                  </div>
                  <div class="board__row" coin-row-id="6">
                  </div>
              </div>
              </div>
              <div class="bodyTableCell">
                <div class="sideTable">
                  <div class="sideTableRow">
                    <div class="sideTableCell">
                      <div class="click_position" row="0"></div>
                    </div>
                  </div>
                  <div class="sideTableRow">
                    <div class="sideTableCell">
                      <div class="click_position" row="1"></div>
                    </div>
                  </div>
                  <div class="sideTableRow" >
                    <div class="sideTableCell">
                      <div class="click_position" row="2"></div>
                    </div>
                  </div>
                  <div class="sideTableRow" >
                    <div class="sideTableCell">
                      <div class="click_position" row="3"></div>
                    </div>
                  </div>
                  <div class="sideTableRow" >
                    <div class="sideTableCell">
                      <div class="click_position" row="4"></div>
                    </div>
                  </div>
                  <div class="sideTableRow" >
                    <div class="sideTableCell">
                      <div class="click_position" row="5"></div>
                    </div>
                  </div>
                  <div class="sideTableRow" >
                    <div class="sideTableCell">
                      <div class="click_position" row="6"></div>
                    </div>
                  </div>
              </div>
              </div>  
            </div>
        </div>
  </body>
</html>
