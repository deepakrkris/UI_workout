<!DOCTYPE html>
<html>    
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="app.css">
      <link rel="stylesheet"
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
      <title>Tik-Tac-Toe</title>
  </head>
  <body>
        <div class="header"> Tik Tac Toe </div>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="module" src="dist/main.js"> </script>
        <div class="subscribe-container">
          <form>
            <input type="text" minlength="5" maxlength="8" id="user1" placeholder="Your UserId" required>
            <input type="text" minlength="5" maxlength="8" id="name" placeholder="Your Name" required><br>
            <input type="text" minlength="5" maxlength="8" id="user2" placeholder="Friends userId" required>
            <button id="join_btn" class="subscribe-button">Join a game!!</button>
          </form>
        </div>
        <div class="row ">
            <div class="col-md-9 board__main">
                <div id="description" class="description"></div>  
                <div class="board__container">
                    <div class="board__cell">
                      <div class="letter" data-id="0"></div>
                    </div>
                    <div class="board__cell">
                      <div class="letter" data-id="1"></div>
                    </div>
                    <div class="board__cell">
                      <div class="letter" data-id="2"></div>
                    </div>
            
                    <div class="board__cell">
                      <div class="letter" data-id="3"></div>
                    </div>
                    <div class="board__cell">
                      <div class="letter" data-id="4"></div>
                    </div>
                    <div class="board__cell">
                      <div class="letter" data-id="5"></div>
                    </div>
            
                    <div class="board__cell">
                      <div class="letter" data-id="6"></div>
                    </div>
                    <div class="board__cell">
                      <div class="letter" data-id="7"></div>
                    </div>
                    <div class="board__cell">
                      <div class="letter" data-id="8"></div>
                    </div>
                </div>
            </div>
        </div>
        <script>
          $(document).ready(function() {
              $('#join_btn').attr('disabled', true);
              const fields = ['#user1', '#user2', '#name'];
              fields.forEach((field) => {
                  $(field).keyup(function(event) {
                      const all_fields_entered = fields.every((f) => {
                        return $(f).val() != '' && $(f).val().length >= parseInt($(f).attr('minlength'))
                      });
                      if (all_fields_entered)
                          $('#join_btn').attr('disabled', false);
                      else
                          $('#join_btn').attr('disabled', true);  
                  });
              });
          });
        </script>
  </body>
</html>
